<div class="row">
  <div class="col-4">
    <!-- mediante el #busquedaNombre mediante el atributo de este que es .value vamos a obtener el valor del input al momento de escribir dentro de el -->
    <input
      type="text"
      class="form-control mt-3"
      placeholder="Busqueda por nombre."
      #busquedaNombre
      (keyup)="busqueda(busquedaNombre.value)"
    />
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Name Column -->
  <ng-container matColumnDef="idcategoria">
    <th mat-header-cell *matHeaderCellDef>idcategoria</th>
    <td mat-cell *matCellDef="let element">{{ element.idcategoria }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>nombre</th>
    <td mat-cell *matCellDef="let element">
      {{ element.nombre }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>descripcion</th>
    <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
